<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOGIN</title>
    <link href="styles/style.css" rel="stylesheet" />
    <style> @import url('https://fonts.googleapis.com/css2?family=Anek+Devanagari&family=Exo+2:wght@300&family=Roboto+Condensed&display=swap'); </style>
    <link
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="logIn.js"></script>
    <script src="navbar.js"></script>
    <script src="footer.js"></script>
  </head>

  <body>
    <div id="navbar">
      <script> Navbarpasstohtml() </script>
      </div>

    <div>
      <div class="signUpHeader">
        <h1 style="color:rgba(0, 0, 0, 0.697)">Welcome Back!</h1>
      </div>

      <form class="div4">
        <div class="form-group">
          <label for="exampleFormControlInput1">username</label>
          <input
            type="username"
            class="form-control"
            id="logInUser"
            placeholder="name@example.com"
          />
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput2">password</label>
          <input
            type="password"
            class="form-control"
            id="logInPass"
            name="password"
          />
        </div>

        <div class="contactus buttondiv">
          <input
            type="button"
            class="btn btn-secondary"
            id="getData"
            onclick="getCreds();"
            value="Sign In"
          />
        </div>
      </form>

      <div class="signUpDiv">
        <h4 style="color:rgba(0, 0, 0, 0.697)">Dont have an account? Sign up here!</h4>
        <a href="signUp.html">
        <input
          type="button"
          class="btn btn-secondary"
          style="margin-left: 140px"
          value="Create Account"
        /> </a>
      </div>
    </div>

    <script>
      footerPassToHtml();
    </script>
    <br />
  </body>
</html>
